<!DOCTYPE html>
<html>
    <head>
        <title>Project 3 The Zombie apocalypse</title>
    </head>
    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">Oh No its a zombie Apocalypse </div>
        <div class="story-opening">
            <img src="https://media.giphy.com/media/yBWTsJYQ7GtScFY45a/giphy.gif">
            <h1>Do you grab a weapon?</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="optionOne">Yes! I need to fight for my life!</button>
            <button class="optionTwo">No!I'm to young to die :,,( </button>
        </div>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option1screen">
            <h1>You grab your nearby Zombie killing weapon and are ready to kick butt!</h1>
            <img src="https://media.giphy.com/media/Ut7uBFwaSnwkti0yqT/giphy.gif">
        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->

            <h1>You sit in a corner amd wait for you demise...</h1>
            <img src="https://media.giphy.com/media/f7Sq9PRfQhjQiMZhxm/giphy.gif">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option1end">
            <h1>Zombie fighting Machine! </h1>
            <img src="https://media.giphy.com/media/MYo7g0BXMgIPi5fxLp/giphy.gif">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->

            <h1>Your eaten by a Zombie</h1>
            <img src="https://media.giphy.com/media/XZrS2vYASO9Yyl2lwi/giphy.gif">
